<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
</head>
<style>
/* General */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #43505e;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Navbar */
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #43505e;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #1b76ed;
}

.active2 {
    background-color: #5691dd;
}

/* Centrar formulario */
.main-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem; /* Espaciado adicional */
}

.form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 5em;
    background-color: #171717;
    border-radius: 40px;
    transition: .4s ease-in-out;
    max-width: 400px; /* Limita el ancho del formulario */
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
}

.form:hover {
    transform: scale(1.05);
    border: 1px solid black;
}

/* Campos e inputs */
.field {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5em;
    border-radius: 25px;
    padding: 0.6em;
    border: none;
    outline: none;
    color: white;
    background-color: #171717;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
}

.input-icon {
    height: 1.3em;
    width: 1.3em;
    fill: white;
}

.input-field {
    background: none;
    border: none;
    outline: none;
    width: 100%;
    color: #d3d3d3;
}

/* Botones */
.form .btn {
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 2.5em;
}

.button1 {
    padding: 0.5em;
    padding-left: 1.1em;
    padding-right: 1.1em;
    border-radius: 5px;
    margin-right: 0.5em;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
}

.button1:hover {
    background-color: black;
    color: white;
}

.button2 {
    padding: 0.5em;
    padding-left: 2.3em;
    padding-right: 2.3em;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
}

.button2:hover {
    background-color: black;
    color: white;
}

.button3 {
    margin-bottom: 3em;
    padding: 0.5em;
    border-radius: 5px;
    border: none;
    outline: none;
    transition: .4s ease-in-out;
    background-color: #252525;
    color: white;
}

.button3:hover {
    background-color: rgba(0, 174, 255, 0.664);
    color: white;
}

.logo {
    width: 100px; 
    height: auto; 
    display: block;
    margin: 0 auto;
}


/* Footer */
.footer {
    background-color: #43505e;
    color: white;
    text-align: center;
    padding: 2rem;
}

.footer-image {
    max-width: 100px;
    height: auto;
    display: block;
    margin: 0 auto;
}
</style>
<body>
  <ul>
    <li><a href="../index.html">Inicio</a></li>
    <li><a href="../Ventanas/Nosotros.html">Nosotros</a></li>
    <li><a href="../Ventanas/Contacto.html">Contacto</a></li>
    <li><a href="../Ventanas/Servicios.html">Servicios</a></li>
    <li style="float:right"><a class="active" href="#about">Users</a></li>
    <li style="float:right"><a class="active2" href="Admin.html">Admin</a></li>
  </ul>

  <!-- Formulario centrado -->
  <div class="main-container">
    <form class="form" action="https://www.ejemplo.com">
        <div id="heading">
            <img src="../logos/logo-sin-fondo.png" alt="SIMTEC Logo" class="logo">
          </div>
      <div class="field">
        <input autocomplete="off" placeholder="Usuario" class="input-field" type="text">
      </div>
      <div class="field">
        <input placeholder="ContraseÃ±a" class="input-field" type="password">
      </div>
      <div class="btn">
        <button class="button1" type="button" onclick="window.open('Usuarios.html')">Login</button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 simtec. Todos los derechos reservados.</p>
    <img src="../logos/logo-sin-fondo.png" alt="Imagen" class="footer-image">
  </footer>
</body>
</html>
